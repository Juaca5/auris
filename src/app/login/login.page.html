<ion-content padding>

    <div style="width: auto; height: 50px;"></div>

    <ion-card>
        <ion-card-header>
            <ion-img src="/assets/icon/icon_login.png"></ion-img>
        </ion-card-header>

        <ion-card-content>
            <ion-grid style="padding: 0px 0px; bottom: 0px; left: 0px;">
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-icon name="contact"></ion-icon>&nbsp;
                            <ion-input placeholder="Correo" type="email"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-icon name="key"></ion-icon>&nbsp;
                            <ion-input placeholder="Contraseña" type="password"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button expand="full" href="/login">Iniciar sesión</ion-button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button expand="full" href="/signup">Registrarse</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-card-content>

    </ion-card>

</ion-content>
